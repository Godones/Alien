[workspace]
members = [
    "kernel",
    "user/userlib",
    "user/apps/init",
    "user/apps/shell",
    "base/*",
    "domain-tools/*",
    "domains/generated/g*",
    "domains/drivers/*",
    "domains/common/*",
    "safe-crates/*",
    "domains/fs/*",
]

resolver = "2"

[workspace.dependencies]
spin = "0"
log = "0"
bitflags = "2.5"
timestamp = { git = "https://github.com/Byte-OS/timestamp" }
