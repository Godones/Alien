[package]
name = "kernel"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0"
ksync = { path = "../tcb/ksync" }
kcore = { path = "../tcb/kcore" }
platform = { path = "../tcb/platform" }
mem = { path = "../tcb/mem" }
arch = { path = "../tcb/arch" }
timer = { path = "../tcb/timer" }
riscv = "0"

domain-helper = { path = "../tcb/domain-helper" }
domain-loader = { path = "../tcb/domain-loader" }
proxy = { path = "../tcb/proxy" }
interface = { path = "../domain-tools/interface" }


[features]
default = ["smp"]
smp = ["platform/smp"]